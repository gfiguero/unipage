user:
    path:     /
    defaults: { _controller: "UniUserBundle:User:index" }
    methods: [GET]

user_show:
    path:     /{id}/show
    defaults: { _controller: "UniUserBundle:User:show" }

user_new:
    path:     /new
    defaults: { _controller: "UniUserBundle:User:new" }

user_create:
    path:     /create
    defaults: { _controller: "UniUserBundle:User:create" }
    methods: [POST]

user_edit:
    path:     /{id}/edit
    defaults: { _controller: "UniUserBundle:User:edit" }

user_update:
    path:     /{id}/update
    defaults: { _controller: "UniUserBundle:User:update" }
    methods: [POST|PUT]

user_delete:
    path:     /{id}/delete
    defaults: { _controller: "UniUserBundle:User:delete" }
    methods: [POST|DELETE]
