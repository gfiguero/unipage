Uni\AdminBundle\Entity\ReportPhoto:
    type: entity
    table: ReportPhoto
    id:
        id:
            type: integer
            id: true
            generator:
                strategy: AUTO
    fields:
        photo_path:
            type: string
            length: '300'
            nullable: true
        photo_file:
            type: string
            length: '300'
            nullable: true
    manyToOne:
        photo_report:
            targetEntity: Report
            inversedBy: report_photos
    lifecycleCallbacks: {  }