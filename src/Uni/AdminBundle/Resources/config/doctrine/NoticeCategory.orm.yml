Uni\AdminBundle\Entity\NoticeCategory:
    type: entity
    table: NoticeCategory
    id:
        id:
            type: integer
            id: true
            generator:
                strategy: AUTO
    fields:
        noticecategory_name:
            type: string
            length: '200'
        createdAt:
            type: datetime
            gedmo:
                timestampable:
                    on: create
        updatedAt:
            type: datetime
            gedmo:
                timestampable:
                    on: update
        deletedAt:
            type: datetime
            nullable: true
    manyToMany:
        noticecategory_notice:
            targetEntity: Notice
            mappedBy: notice_categorynotice
    gedmo:
        soft_deleteable:
            field_name: deletedAt
            time_aware: false
    lifecycleCallbacks: {  }