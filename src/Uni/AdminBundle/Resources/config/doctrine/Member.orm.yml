Uni\AdminBundle\Entity\Member:
    type: entity
    table: Member
    id:
        id:
            type: integer
            id: true
            generator:
                strategy: AUTO
    fields:
        firstname:
            type: string
            length: '200'
        lastname:
            type: string
            length: '200'
            nullable: true
        email:
            type: string
            length: '100'
            nullable: true
        phonenumber:
            type: string
            length: '100'
            nullable: true
        birthdate:
            type: datetime
            nullable: true
        admissiondate:
            type: datetime
        active:
            type: boolean
            options:
                default: true
        path_photo:
            type: string
            length: '300'
            nullable: true
        file_photo:
            type: string
            length: '300'
            nullable: true
        createdAt:
            type: datetime
            gedmo:
                timestampable:
                    on: create
        updatedAt:
            type: datetime
            gedmo:
                timestampable:
                    on: update
        deletedAt:
            type: datetime
            nullable: true
    manyToOne:
        role:
            targetEntity: Role
            inversedBy: member
    gedmo:
        soft_deleteable:
            field_name: deletedAt
            time_aware: false
    lifecycleCallbacks: {  }
